<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
  <div class="">
   <section>
      <h1 class="text-center mb-10 mt-5 font-bold text-pink-500/100 text-2xl">Use Calculator</h1>
  </section>  
  <section class="text-center font-semibold bg-gray-100 rounded-xl w-96 mx-auto py-10 space-y-4">
      <input class="text-center py-2 mb-3 border-2 border-pink-500 rounded-md w-56" type="text" placeholder="0">
   <div class="grid grid-cols-4 gap-1 gap-x-3 mx-auto w-56 mb-2">
      <div class="border-2 border-pink-500/100 rounded-xl"><button>7</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl"><button>8</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl"><button>9</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl bg-pink-500/100 text-white"><button>/</button></div>
   </div>
   <div class="grid grid-cols-4 gap-1 mx-auto w-56 mb-2">
      <div class="border-2 border-pink-500/100 rounded-xl"><button>4</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl"><button>5</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl"><button>6</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl bg-pink-500/100 text-white"><button>X</button></div>
   </div>
   <div class="grid grid-cols-4 gap-1 mx-auto w-56 mb-2">
       <div class="border-2 border-pink-500/100 rounded-xl"><button>2</button></div>
       <div class="border-2 border-pink-500/100 rounded-xl"><button>3</button></div>
       <div class="border-2 border-pink-500/100 rounded-xl"><button>1</button></div>
       <div class="border-2 border-pink-500/100 rounded-xl bg-pink-500/100 text-white"><button>-</button></div>
   </div>
   <div class="grid grid-cols-4 gap-1 mx-auto w-56 mb-2">
      <div class="border-2 border-pink-500/100 rounded-xl"><button>0</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl bg-pink-500/100 text-white"><button>.</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl bg-pink-500/100 text-white"><button>+</button></div>
      <div class="border-2 border-pink-500/100 rounded-xl bg-pink-500/100 text-white"><button>=</button></div>
   </div>
   </section>
  </div>
</body>
</html>
