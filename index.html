<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
  <div class="">
   <section>
      <h1 class="text-center mb-10 mt-5 font-bold text-pink-500/100 text-2xl">Use Calculator</h1>
  </section>  
  <section class="text-center font-semibold bg-white rounded-xl w-96 mx-auto py-10 space-y-4">
      <input id="input" class=" text-center py-2 mb-3 border-2 border-pink-500 rounded-md w-56" type="text" placeholder="0">
      <div class="grid grid-cols-4 gap-1 gap-x-3 mx-auto w-56 mb-2">
         <div class="border-2 border-pink-500/100 rounded-xl text-sm  text-pink-500/100  button cursor-pointer">AC</div>
         <div class="border-2 border-pink-500/100 rounded-xl text-sm text-pink-500/100 button cursor-pointer">DEL</div>
         <div class="border-2 border-pink-500/100 rounded-xl  text-pink-500/100  button cursor-pointer">%</div>
         <div class="border-2 border-pink-500/100 rounded-xl text-pink-500/100  button cursor-pointer">/</div>
      </div>
      <div class="grid grid-cols-4 gap-1 gap-x-3 mx-auto w-56 mb-2">
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">7</div>
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">8</div>
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">9</div>
      <div class="border-2 border-pink-500/100 rounded-xl  text-pink-500/100 button cursor-pointer">*</div>
   </div>
   <div class="grid grid-cols-4 gap-1 mx-auto w-56 mb-2">
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">4</div>
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">5</div>
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">6</div>
      <div class="border-2 border-pink-500/100 rounded-xl text-pink-500/100  button cursor-pointer font-bold">-</div>
   </div>
   <div class="grid grid-cols-4 gap-1 mx-auto w-56 mb-2">
       <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">2</div>
       <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">3</div>
       <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">1</div>
       <div class="border-2 border-pink-500/100 rounded-xl font-bold text-pink-500/100  button cursor-pointer">+</div>
   </div>
   <div class="grid grid-cols-4 gap-1 mx-auto w-56 mb-2">
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">00</div>
      <div class="border-2 border-pink-500/100 rounded-xl button cursor-pointer">0</div>
      <div class="border-2 border-pink-500/100 rounded-xl text-pink-500/100  button cursor-pointer">.</div>
      <div class="border-2 border-pink-500/100 rounded-xl font-bold bg-pink-500/100  text-white button cursor-pointer">=</div>
   </div>
   </section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
